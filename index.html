<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #todoList { 
            border-collapse: collapse; 
            width: 70%; 
            margin: 0 auto; 
        }
        #todoList th, #todoList td { 
            border: 1px solid #ddd; 
            padding: 8px; 
            text-align: left; 
        }
        #todoList th { 
            background-color: #f0f0f0; 
        }
        #todoList th:first-child, #todoList th:last-child { 
            width: 5%; 
        }
        #todoList th:nth-child(2) { 
            width: 90%; 
        }
        .add-form { 
            margin-top: 20px; 
            width: 70%; 
            margin: 20px auto; 
        }
        .add-form input[type="text"] { 
            padding: 8px; 
            width: 70%; 
        }
        .add-form button { 
            padding: 8px; 
            width: 20%; 
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            width: 50%;
            border-radius: 5px;
        }
        .modal-actions {
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">To-Do List</h2>

<table id="todoList">
    <thead>
        <tr>
            <th>Number</th>
            <th>Text</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="listBody">
        {{rows}}
    </tbody>
</table>

<div class="add-form">
    <form action="/add" method="POST">
        <input type="text" name="text" id="newItem" placeholder="Enter new item" required>
        <button type="submit">Add</button>
    </form>
</div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <h3>Edit Item</h3>
        <form id="editForm" action="/update" method="POST">
            <input type="hidden" name="id" id="editId">
            <input type="text" name="text" id="editText" required style="width: 100%; padding: 8px; margin: 10px 0;">
            <div class="modal-actions">
                <button type="button" onclick="closeModal()">Cancel</button>
                <button type="submit">Save</button>
            </div>
        </form>
    </div>
</div>

<script>
    function removeItem(id) {
        if (confirm('Are you sure you want to delete this item?')) {
            window.location.href = `/delete/${id}`;
        }
    }

    function editItem(id, text) {
        document.getElementById('editId').value = id;
        document.getElementById('editText').value = text;
        document.getElementById('editModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('editModal').style.display = 'none';
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
        const modal = document.getElementById('editModal');
        if (event.target === modal) {
            closeModal();
        }
    }
</script>

</body>
</html>
